<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber Sandhu | Under Construction</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #040816;
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .wrapper {
      text-align: center;
      padding: 32px 20px;
      max-width: 600px;
    }
    .logo {
      font-size: 14px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #7f8cff;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 14px;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
      color: #bfc4d9;
      margin-bottom: 18px;
    }
    .highlight {
      color: #7f8cff;
      font-weight: 600;
    }
    .tagline {
      font-size: 14px;
      color: #8a90a8;
      margin-bottom: 22px;
    }
    .contact {
      font-size: 14px;
      color: #9da3bc;
      margin-bottom: 18px;
    }
    .contact a {
      color: #7f8cff;
      text-decoration: none;
      border-bottom: 1px solid rgba(127, 140, 255, 0.4);
    }
    .contact a:hover {
      border-bottom-color: #7f8cff;
    }
    .socials {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 4px;
      font-size: 14px;
      flex-wrap: wrap;
    }
    .socials a {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(127, 140, 255, 0.3);
      text-decoration: none;
      color: #ccd2ff;
      font-size: 13px;
    }
    .socials a:hover {
      background: rgba(127, 140, 255, 0.12);
      border-color: #7f8cff;
    }
    .pulse {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin-right: 8px;
      border-radius: 999px;
      background-color: #7f8cff;
      box-shadow: 0 0 10px #7f8cff;
      animation: pulse 1.4s infinite;
      vertical-align: middle;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(1.9);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="logo">CYBER SANDHU</div>
    <h1>Website Under Construction</h1>

    <p class="tagline">
      <span class="pulse"></span>
      A proper Cyber Sandhu hub is on the way.
    </p>

    <p>
      I'm <span class="highlight">Lovepreet Sandhu</span>. The full site will feature my cybersecurity labs,
      projects, write-ups and build logs. Check back soon.
    </p>

    <p class="contact">
      Contact: 
      <a href="mailto:lovepreetsandhu16@gmail.com">lovepreetsandhu16@gmail.com</a>
    </p>

    <div class="socials">
      <a href="https://www.instagram.com/iamlovepreetsandhu2/" target="_blank" rel="noopener">Instagram</a>
      <a href="https://www.snapchat.com/@lovepreet0007" target="_blank" rel="noopener">Snapchat: lovepreet0007</a>
    </div>
  </div>
</body>
</html>
